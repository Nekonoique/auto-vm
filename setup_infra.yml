  - name: incr√©
    run_once: true
    ansible.builtin.shell: date +%s 
    register: timestamp
  - name: debug
    ansible.builtin.debug: 
      msg: "{{timestamp.stdout}}"
  - name: Template a file to /etc/file.conf
    ansible.builtin.template:
      src: templates/template.j2
      dest: /var/cache/bind/named.conf.local
      owner: root
      group: root
      mode: '0644'


